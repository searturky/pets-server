# 宠物养成游戏后端配置文件

server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug"  # debug / release

# PostgreSQL 数据库配置
postgres:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "pets_game"
  sslmode: "disable"
  max_open_conns: 100
  max_idle_conns: 10

# Redis 配置
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 100

# 消息队列配置 (NATS JetStream)
# 如果未配置或连接失败，将自动使用 Noop 实现（仅打印日志）
mq:
  # NATS 配置（推荐方案）
  nats_url: "nats://localhost:4222"
  stream_name: "game-events"  # 可选，默认为 game-events
  
  # 备用方案：不配置 nats_url 将尝试使用 Redis Stream
  # Redis Stream 使用上面 redis 段的配置，无需额外配置

# JWT 配置
jwt:
  secret: "your-secret-key-change-in-production"
  expire_hours: 72

# 微信小游戏配置
wechat:
  app_id: "your-app-id"
  app_secret: "your-app-secret"

# 日志配置
log:
  level: "debug"  # debug / info / warn / error
  format: "json"  # json / text

