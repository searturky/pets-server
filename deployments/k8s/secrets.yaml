apiVersion: v1
kind: Secret
metadata:
  name: enterprise-secrets
  namespace: enterprise-platform
type: Opaque
stringData:
  # 数据库密码
  DB_PASSWORD: "your-secure-password-here"
  
  # Redis密码
  REDIS_PASSWORD: ""
  
  # JWT密钥
  JWT_SECRET: "your-jwt-secret-key-here"
  
  # 飞书配置（按租户配置，这里是默认值）
  FEISHU_APP_ID: ""
  FEISHU_APP_SECRET: ""

