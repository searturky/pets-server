apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: enterprise-platform
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: your-registry/enterprise-platform/user-service:latest
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: enterprise-config
        - secretRef:
            name: enterprise-secrets
        env:
        - name: DB_NAME
          value: "enterprise_user"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: enterprise-platform
spec:
  selector:
    app: user-service
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP

