apiVersion: v1
kind: ConfigMap
metadata:
  name: enterprise-config
  namespace: enterprise-platform
data:
  APP_ENV: "production"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # 数据库配置
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_MAX_OPEN_CONNS: "100"
  DB_MAX_IDLE_CONNS: "10"
  
  # Redis配置
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # RocketMQ配置
  ROCKETMQ_NAMESRV: "rocketmq-namesrv-service:9876"
  
  # JWT配置
  JWT_EXPIRE_TIME: "86400"

