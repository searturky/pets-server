# 开发环境配置 - 仅启动基础设施
# 使用方式: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:18.1
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      # - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      TZ: "Asia/Shanghai"
      POSTGRES_USER: pets
      POSTGRES_PASSWORD: pets123
      POSTGRES_DB: pets
    networks:
      - pets_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:8.4.0
    ports:
      - "6370:6379"
    volumes:
      - redis_data:/data
    networks:
      - pets_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS JetStream 消息队列（推荐）
  nats:
    image: nats:2.12.3
    command: 
      - "-js"           # 启用 JetStream
      - "-m"            # 启用监控
      - "8222"          # 监控端口
      - "--store_dir"   # 数据目录
      - "/data"
    ports:
      - "4223:4222"     # NATS 客户端端口
      - "8223:8222"     # HTTP 监控端口
    volumes:
      - nats_data:/data
    networks:
      - pets_network

